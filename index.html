<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">

</head>
  
 <div  class="container  py-5 text-center">
    <div class="boxInput m-auto p-5 text-center w-75 ">
        <h1>Smart Login System</h1>
        <div>
            <input id="loginEmail" class=" form-control  my-3  bg-transparent text-white"  type="text" placeholder="Email "   required="required">
        <div>
            <input id="loginPassword" class="form-control  my-3  bg-transparent text-white"  type="password" placeholder=" Password " required="required">
        </div>
        <div>    
            <p class="text-danger d-none" id="fillMsg">fill the inputs first</p>
            <p class="text-danger d-none" id="wrongMsg">your email or password is incorrect</p>
            <a class="btn btn-outline-info w-100 mb-3 text-decoration-none" id="loginBtn" onclick="login()">Login</a>
            <p class="text-white">don't have an accoount? <a href="signUp.html" class="text-white text-decoration-none">Sign Up</a></p>
        </div>
</div>

     <script src="js.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
